<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <div class="screen-size">

      <header class="header" aria-label="header de la page">
        <a href="index.html" class="header__link"><img src="assets/images/logo.png" class="header-logo" alt="Logo de Fisheye - Lien vers page d'accueil"/></a>
      </header>
      
      <main id="main">
        <header aria-label="header du contenu photographe" class="photograph-header">
        </header>
        <section class="sortby">
          <label id="dropdown" class="sortby__label">Trier par</label>
          <div>
            <!-- <button class="sortby-select__button button" role="button" aria-haspopup="listbox" data-id="popularity">
              Popularité
              <i class="fas fa-chevron-up"></i>
            </button>
            <div class="sortby-select-panel">
              <button class="sortby-select__option button" role="listbox" aria-labelledby="dropdown" data-id="date">
                Date
              </button>
              <button class="sortby-select__option button" role="listbox" aria-labelledby="dropdown" data-id="title">
                Titre
              </button> -->
          </div>
        </section>
        <section tabindex="0" class="photograph-galery">
        </section>
        <section tabindex="0" class="block-price-likes">
          <div class="block-likes">
          </div>
          <div class="block-price">
          </div>
        </section>
      </main>
      
      <section tabindex="0" id="contact-modal" aria-hidden="true" class="contact-close"  role="dialog" aria-describedby="modalContactTitle">
        <div class="modal">
          <header aria-label="header du formulaire" class="modal-header">
            <h2 tabindex="0" id="modalContactTitle" class="modal-header__title"></h2>
            <img tabindex="0" role="button" class="modal-header__img js-modal-close__btn" src="assets/icons/close.svg" alt="bouton fermer le formulaire"/>
          </header>
          <form id="form" class="modal-form">
            <div class="modal-block">
              <label tabindex="0" class="modal-label__text" for="firstname">Prénom</label>
              <input tabindex="0" class="modal-input first" id="firstname" type="text" minlength="2">
            </div>
            <div class="modal-block">
              <label tabindex="0" class="modal-label__text" for="lastname">Nom</label>
              <input tabindex="0" class="modal-input last" id="lastname" type="text" minlength="2">
            </div>
            <div class="modal-block">
              <label tabindex="0" class="modal-label__text" for="email">Email</label>
              <input tabindex="0" class="modal-input email" id="email" type="email" minlength="2">
            </div>
            <div class="modal-block">
              <label tabindex="0" class="modal-label__text" for="message">Votre message</label>
              <textarea tabindex="0" class="modal-textarea msg" id="message"></textarea>
            </div>
            <input tabindex="0" class="modal-send__btn" type="submit" value="Envoyer">
          </form>
        </div>
      </section>

      <dialog id="lightbox-modal" aria-hidden="true" role="dialog">
        <div class="lightbox">
        </div>
      </dialog>

      <script src="/scripts/pages/photographer.js" type="module"></script>
    </div>
  </body>
</html>
