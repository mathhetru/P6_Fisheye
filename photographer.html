<!DOCTYPE html>
<html lang="FR">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <div class="screen-size">
      <header class="header" aria-label="header de la page">
        <a href="index.html" class="header__link"><img src="assets/images/logo.png" class="header-logo"/></a>
      </header>
      
      <main id="main">
        <header aria-label="header du contenu photographe" class="photograph-header">
        </header>
        <section class="sortby">
            <!-- <label class="sortby__label"></label>
            <div class="sortby-full">
              <div class="sortby-full-tag">
                <p class="sortby-full__text">Popularité</p>
                
              </div>
              <div class="sortby-full-tag">
                <p class="sortby-full__text">Date</p>
              </div>
              <div class="sortby-full-tag">
                <p class="sortby-full__text">Titre</p>
              </div>
            </div> -->
          <label id="dropdown" class="sortby__label">Trier par</label>
          <div>
            <button class="sortby-select__button" role="button" aria-haspopup="listbox">
              Popularité
              <i class="fas fa-chevron-up"></i>
            </button>
            <div class="sortby-select-panel">
              <option class="sortby-select-option" role="listbox" aria-labelledby="dropdown">
                Date
              </option>
              <option class="sortby-select-option" role="listbox" aria-labelledby="dropdown">
                Titre
              </option>
            </div>
          </div>
        </section>
        <section class="photograph-galery">
        </section>
        <section class="block-price-likes">
          <div class="block-likes">
          </div>
          <div class="block-price">
          </div>
        </section>
      </main>
      
      <section id="contact-modal">
        <div class="modal">
          <header aria-label="header du formulaire" class="modal-header">
            <h2 class="modal-header__title"></h2>
            <img class="modal-header__img js-close__btn" src="assets/icons/close.svg"/>
          </header>
          <form id="form" class="modal-form">
            <div class="modal-block">
              <label class="modal-label__text">Prénom</label>
              <input class="modal-input first" type="text" minlength="2">
            </div>
            <div class="modal-block">
              <label class="modal-label__text">Nom</label>
              <input class="modal-input last" type="text" minlength="2">
            </div>
            <div class="modal-block">
              <label class="modal-label__text">Email</label>
              <input class="modal-input email" type="email" minlength="2">
            </div>
            <div class="modal-block">
              <label class="modal-label__text">Votre message</label>
              <textarea class="modal-textarea msg"></textarea>
            </div>
            <input class="modal-send__btn" type="submit" value="Envoyer">
          </form>
        </section>
      </div>
      <script src="/scripts/pages/photographer.js" type="module"></script>
    </div>
  </body>
</html>
